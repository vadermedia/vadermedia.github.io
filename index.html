<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no" >
    <title>Vader Media</title>
    <!-- CSS Imports -->
    <link rel="stylesheet" href="https://cdn.vadermedia.co.za/dist/materialize/css/materialize.min.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="/src/styles.css">
    <!-- Vue -->
    <script src="https://cdn.vadermedia.co.za/dist/vue/vue.js"></script>

<body class="grey darken-4 white-text">

    <script src="/src/views/company/music-page.js"></script>
