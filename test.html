<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandbox | Dev Site</title>
    <link rel="stylesheet" href="./lib/css/materialize.css">
    <link rel="stylesheet" href="./lib/css/animate.min.css">

</head>
<body class="grey darken-1">
    <div class="card-panel amber lighten-4 center-align notify">
        <span>âš </span>
        <h6>COVID-19: Dipisicing elit. Animi sequi nemo molestias vero impedit?</h6>
    </div>
    <div class="container">
        <div class="row center-align">
            <div class="card-panel grey lighten-1">
                <div class="card-content">
                    <h1 class="center-align">Vader Media</h1>
                    <p class="flow-text">Enter Slogan Here</p>
                </div>
            </div>
        </div>
        <div class="row center-align">
            <div class="col s12 m6">
                <div class="card">
                    
                    <div class="card-image">
                        <img class="responsive-img" src="https://unsplash.it/960">
                    </div>
                    <div class="card-content">
                        <span class="card-title">Card Title</span>
                        <p></p>
                    </div>
                    <div class="card-action">
                        <button class="btn grey darken-2">call to action</button>
                    </div>
                </div>
            </div>
            <div class="col s12 m6">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">Card Title</span>
                        <p></p>
                    </div>
                    <div class="card-image">
                        <img class="responsive-img" src="https://unsplash.it/180">
                    </div>
                    <div class="card-action">
                        <button class="btn grey darken-2">call to action</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const p = Array.from(document.querySelectorAll('p'))
        const c = Array.from(document.querySelectorAll('.card'))
        const t =  'Lorem, ipsum dolor sit amet consectetur adipisicing elit. Natus, culpa!'

        p.shift() // removes slogan paragraph from array
        p.forEach(para => {
            para.innerHTML = t
        })

        c.forEach(card => {
            const css = ['blue', 'lighten-5', 'hoverable','animate__animated','animate__headShake']
            const activate = () => {
                card.classList.add(...css)
            }
            const deactivate = () => {
                card.classList.remove(...css)
            }
            card.addEventListener('mouseover', activate )
            card.addEventListener('mouseout', deactivate )
        })

        document.querySelector('.notify').styles.bottom = 0%
    </script>
</body>
</html>
